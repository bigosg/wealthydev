<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<META name=description content="" />
<META name=keywords content=""/>
<title>首页</title>
<link type="text/css" href="css/style.css" rel="stylesheet" />
<link type="text/css" href="focus/css/flexslider.min.css" rel="stylesheet" />
<script type="text/javascript" src="focus/js/jquery.min.js"></script>
<script type="text/javascript" src="focus/js/jquery.flexslider.min.js"></script>
</head>
<body>
<!--banner begin-->
<div class="banner">  <Iframe   src="header.html" width=100% height=100% frameborder=0 scrolling="no"></Iframe>  
</div>
<!--banner end-->
<!--focus begin-->
<div class="wrap">

<script type="text/javascript">

$(window).load(function() {
$('.flexslider').flexslider();
});

$(document).ready(function() {
$('.flexslider').hover(function() {
$('.flex-direction-nav li a.prev').css('display', 'block');
$('.flex-direction-nav li a.next').css('display', 'block');
}, function() {
$('.flex-direction-nav li a.prev').css('display', 'none');
$('.flex-direction-nav li a.next').css('display', 'none');
});

});

</script>
<div class="focus">
<center>
<div class="moduletable-banner">
	<div class="flexslider">
		<ul class="slides">
			<li>
			<img src="focus/images/01.jpg" />
			</li>
			<li>
			<img src="focus/images/02.jpg" />
			</li>
			<li>
			<img src="focus/images/03.jpg" />
			</li>
		</ul>
	</div>
</div>
</center>
</div>
</div>

<!--focus end-->


<!--footer begin-->
<div class="footer">  <Iframe   src="footer.html" width=100% frameborder=0 height="180px" scrolling="no"></Iframe>  
</div>

</body>
</html>
